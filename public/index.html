<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <link rel="apple-touch-icon" sizes="57x57" href="./icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
  <link rel="manifest" href="./icon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./icon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- update the version number as needed -->
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <!-- <script defer src="/__/firebase/6.2.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.2.2/firebase-database.js"></script>
  <script defer src="/__/firebase/6.2.2/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.2.2/firebase-storage.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-firestore.js"></script>
</head>

<body>
  <div class="container">
    <button id="addNewBtn" type="button" class="btn btn-outline-primary">Add new Contact</button>
    <form id="searchBox" class="form-inline">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Search by </label>
      <select class="custom-select my-1 mr-sm-2" id="searchMethod">
        <option value="name">Name</option>
        <option value="phone">Phone</option>
      </select>
      <input type="text" placeholder="Search" id="txtSearch" class="form-control">
    </form>
    <div class="table-responsive">
      <table id="contact-info" class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure to delete?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>This action will delete this contact from database. Are you sure?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="btnConfirmDelete" type="button" data-type="confirmDelete" class="btn btn-danger">Delete
            contact</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader-container">
    <div id="loader"></div>
  </div>

  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="./js/bootstrap/bootstrap.min.js"></script>
  <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
